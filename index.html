<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Movie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Find your film</h1>
        <h5><a href="watchlist.html">Watchlist </a> </h5>
      </div>
      <form id="movie-form" action="get">
        <div class="search-box">
          <input
            id="user-input"
            placeholder="Search for a movie"
            type="search"
            name="search"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="search-btn" id="search-btn">Search</button>
      </form>     
      <div id="movie-card">
         <img id="default-logo" class="logo" src="images/white-logo.png" alt="" />        
      </div>
      <footer>
        <button id="prevpage-btn">Prev Page</button>
        <p id="total-result"></p>
        <p id="current-page"></p>
        <button id="nextpage-btn">Next Page</button>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
